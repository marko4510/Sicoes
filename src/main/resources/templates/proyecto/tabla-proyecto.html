<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="table-responsive" th:fragment="table">
        <table class="table table-striped table-bordered zero-configuration" style="text-align: center;">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nro Proyecto</th>
                    <th>Proyecto</th>
                    <th>Unidad</th>
                    <th>Operaciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pro, index : ${proyectos}" th:if="${pro.estado_proyecto != 'X'}">
                    <td th:text="${index.index+1}"></td>
                    <td th:text="${pro.numero_proyecto}"></td>
                    <td th:text="${pro.nombre_proyecto}"></td>
                    <td th:text="${pro.unidad.nombre_unidad}"></td>
                    <td>
                        <center>
                            <a class="btn btn-warning round text-white"
                                th:href="${'/adm/editar-proyecto/'+id_encryptado[__${index.index}__]}">
                                <i class="la la-cog"></i>
                            </a>
                            <a th:id="${id_encryptado[__${index.index}__]}" class="btn btn-danger round text-white"
                                onclick="MandarURL(this.id)">
                                <i class="la la-trash"></i>
                            </a>
                            <!-- <a class="btn btn-warning round btn-min-width box-shadow-3 mr-1 mb-1" th:attr="onclick=${'MandarURL('+id_encryptado[__${index.index}__]+')'}" th:href="${'/adm/editar-persona/'+id_encryptado[__${index.index}__]}"><i class="la la-trash"></i></a> -->
                        </center>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
