<!DOCTYPE html>
<html class="loading" lang="en" data-textdirection="ltr">

</head>

<!-- BEGIN: Body-->

<body class="vertical-layout vertical-menu-modern 2-columns   fixed-navbar" data-open="click"
    data-menu="vertical-menu-modern" data-col="2-columns">

    <!-- BEGIN: Header-->
    <nav th:replace="layout/topBar :: topBar"></nav>
    <!-- END: Header-->

    <!-- BEGIN: Main Menu-->
    <nav th:replace="layout/sideBar :: sideBar"></nav>
    <!-- END: Main Menu-->

    <!-- BEGIN: Content-->
    <div class="app-content content">
        <div class="content-overlay"></div>
        <div class="content-wrapper">
            <section id="basic-form-layouts">
                <div class="row match-height">
                    <div class="col-md-12">
                        <div class="card border-bottom-dark box-shadow-2 border-bottom-2">
                            <div class="card-header card-head-inverse "  style="background-color: #405d72;">
                                <h4 class="card-title text-white" id="basic-layout-form"><strong>REGISTRO DE
                                        PERSONA</strong></h4>
                                <a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
                                <div class="heading-elements">
                                    <ul class="list-inline mb-0">
                                        <li><a data-action="collapse"><i class="ft-minus"></i></a></li>
                                        <li><a data-action="expand"><i class="ft-maximize"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="card-content collapse show">
                                <div class="card-body">

                                    <th:block th:if="${persona.id_persona != null}">
                                        <form class="form" action="/PersonaModF" method="post" novalidate>
                                    </th:block>
                                    <th:block th:if="${persona.id_persona == null}">
                                        <form id="form1" class="form" action="/PersonaF" method="post" novalidate>
                                    </th:block>
                                    <input type="hidden" th:field="${persona.id_persona}">
                                    <div class="form-body">
                                        <h4 class="form-section"><i class="icon icon-user"></i><strong>Datos
                                                Personales</strong></h4>
                                        <div class="row">
                                            <div class="col-lg-6 col-md-12">
                                                <div class="form-group">
                                                    <h5>Nombre Completo</h5>
                                                    <div class="controls">
                                                        <input th:field="${persona.nombre_persona}" type="text"
                                                            name="text" class="form-control mb-1 square" required
                                                            data-validation-required-message="Deber Ingresar los Datos"
                                                            onkeyup="javascript:this.value=this.value.toUpperCase();"
                                                            style="text-transform:uppercase;">
                                                    </div>
                                                </div>
                                            </div>


                                            <div class="col-lg-6 col-md-12">
                                                <div class="form-group">
                                                    <h5>N° de C.I.</h5>
                                                    <div class="controls">
                                                        <input th:field="${persona.ci_persona}" type="text" name="text"
                                                            class="form-control mb-1 square" required
                                                            data-validation-required-message="Deber Ingresar los Datos">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <h4 class="form-section"><i class="icon icon-call-in"></i><strong>Datos de
                                                Contacto</strong></h4>
                                        <div class="row">
                                            <div class="col-lg-6 col-md-12">
                                                <div class="form-group">
                                                    <h5>Correo Electronico</h5>
                                                    <div class="controls">
                                                        <input th:field="${persona.email_persona}" type="email"
                                                            name="email" class="form-control mb-1 square">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-6 col-md-12">
                                                <div class="form-group">
                                                    <h5>N° de Contacto</h5>
                                                    <div class="controls">
                                                        <input th:field="${persona.telefono_persona}" type="text"
                                                            name="email" class="form-control mb-1 square">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <h4 class="form-section"><i class="icon ft-file-text"></i><strong>Datos
                                                Adicionales</strong></h4>
                                        <div class="row">
                                            <div class="col-lg-3 col-md-12">
                                                <div class="form-group">
                                                    <h5>NIT</h5>
                                                    <div class="controls">
                                                        <input th:field="${persona.nit_persona}" type="text" name="nit"
                                                            class="form-control mb-1 square">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-lg-3 col-md-12">
                                                <div class="form-group">
                                                    <h5>NUA</h5>
                                                    <div class="controls">
                                                        <input th:field="${persona.nua_persona}" type="text" name="nua"
                                                            class="form-control mb-1 square">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-lg-3 col-md-12">
                                                <div class="form-group">
                                                    <h5>RUPE USER</h5>
                                                    <div class="controls">
                                                        <input th:field="${persona.rupe_user_persona}" type="text"
                                                            name="rupeU" class="form-control mb-1 square">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-lg-3 col-md-12">
                                                <div class="form-group">
                                                    <h5>RUPE CON</h5>
                                                    <div class="controls">
                                                        <input th:field="${persona.rupe_con_persona}" type="text"
                                                            name="rupeC" class="form-control mb-1 square">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-actions" style="text-align: center;">
                                        <button th:if="${reg == 'true'}" type="submit" id="Dsubmit"
                                            class="btn btn-info buttonAnimation box-shadow-3 mr-1 mb-1"
                                            data-animation="pulse">
                                            <i class="la la-check-square-o"></i> Registrar
                                        </button>

                                        <button th:if="${edit == 'true'}" type="submit" id="Dsubmit"
                                        class="btn btn-info buttonAnimation box-shadow-3 mr-1 mb-1"
                                        data-animation="pulse">
                                        <i class="la la-check-square-o"></i> Actualizar
                                    </button>
                                    </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section id="basic-form-layouts">
                <div class="row match-height">
                    <div class="col-md-12">
                        <div class="card border-bottom-dark box-shadow-2 border-bottom-2">
                            <div class="card-header card-head-inverse " style="background-color: #405d72;">
                                <h4 class="card-title text-white" id="basic-layout-form"> <strong> LISTA DE
                                        REGISTRO</strong></h4>
                                <a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
                                <div class="heading-elements">
                                    <ul class="list-inline mb-0">
                                        <li class="text-success"><a onclick="location.reload()"><i
                                                    class="ft-rotate-cw text-success"></i> Actualizar</a></li>
                                        <li><a data-action="collapse"><i class="ft-minus"></i></a></li>
                                        <li><a data-action="expand"><i class="ft-maximize"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="card-content collapse show">
                                <div class="card-body" id="fragmentContainer">
                                    <th:block th:replace="persona/tableFragmentPer :: table"></th:block>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <!-- END: Content-->

    <div class="sidenav-overlay"></div>
    <div class="drag-target"></div>
    <footer th:replace="layout/footer :: footer"> </footer>

    <div th:replace="layout/script :: script"></div>


    <script>
        function MandarURL(a) {
            console.log(a);
            Swal.fire({
                title: 'Eliminar Registro?',
                type: 'error',
                showCloseButton: true,
                showCancelButton: true,
                focusConfirm: false,
                confirmButtonText: '<a class="text-white" href="/eliminar-persona/' + a + '" >Eliminar</a>',
                confirmButtonAriaLabel: 'Thumbs up, great!',
                cancelButtonText: 'Cancelar',
                cancelButtonAriaLabel: 'Thumbs down',
                confirmButtonClass: 'btn btn-primary',
                buttonsStyling: false,
                cancelButtonClass: 'btn btn-danger ml-1',
            })
        }
    </script>
    <script>
        $(document).ready(function () {
            $('#form1').submit(function (event) {
                event.preventDefault(); // Evita el envío del formulario por defecto

                var form = $(this);
                var submitBtn = form.find('button[type="submit"]'); // Encuentra el botón de envío del formulario
                submitBtn.prop('disabled', true); // Desactiva el botón

                var url = form.attr('action');
                var formData = form.serialize(); // Serializa los datos del formulario

                $.ajax({
                    type: 'POST',
                    url: url,
                    data: formData,
                    success: function (data) {
                        console.log(data);
                        if (data != 0) {
                            Swal.fire({
                                title: "Información Registrada",
                                text: "Registro Guardado Exitosamente",
                                type: "success",
                                confirmButtonClass: 'btn btn-success',
                                buttonsStyling: false,
                            });
                        } else {
                            if (data == 0) {
                                Swal.fire({
                                    title: "Información ya Registrada",
                                    text: "Ya se Encuentra un Registro con el mismo NOMBRE",
                                    type: "error",
                                    confirmButtonClass: 'btn btn-warning',
                                    buttonsStyling: false,
                                });
                            }
                        }
                        submitBtn.prop('disabled', false); // Reactiva el botón después de recibir la respuesta
                        form[0].reset(); // Limpia los datos del formulario                        
                        loadFragment();
                    },
                    error: function () {
                        submitBtn.prop('disabled', false); // Reactiva el botón en caso de error
                    }
                });
                function loadFragment() {
                    $.ajax({
                        url: '/tablePersonas', // The controller endpoint that returns the fragment
                        method: 'GET',
                        success: function (data) {
                            $('#fragmentContainer').html(data);
                            $('.zero-configuration').DataTable();
                        },
                        error: function (error) {
                            console.log('Failed to load fragment:', error);
                        }
                    });
                }
            });
        });

    </script>
</body>
<!-- END: Body-->

</html>
