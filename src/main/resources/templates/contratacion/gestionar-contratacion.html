<!DOCTYPE html>
<html class="loading" lang="en" data-textdirection="ltr">
<!-- BEGIN: Head-->

<head th:replace="layout/head :: head">
</head>
<!-- END: Head-->

<!-- BEGIN: Body-->

<body class="vertical-layout vertical-menu-modern 2-columns   fixed-navbar" data-open="click"
    data-menu="vertical-menu-modern" data-col="2-columns">

    <!-- BEGIN: Header-->
    <nav th:replace="layout/topBar :: topBar"></nav>
    <!-- END: Header-->

    <!-- BEGIN: Main Menu-->
    <nav th:replace="layout/sideBar :: sideBar"></nav>
    <!-- END: Main Menu-->

    <!-- BEGIN: Content-->
    <div class="app-content content">
        <div class="content-overlay"></div>
        <div class="content-wrapper">

            <section id="basic-form-layouts">
                <div class="row match-height">
                    <div class="col-md-12">
                        <div class="card border-bottom-dark box-shadow-2 border-bottom-2">
                            <div class="card-header card-head-inverse " style="background-color: #405d72;">
                                <h4 class="card-title text-white" id="basic-layout-form">Registro Contratación</h4>
                                <a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
                                <div class="heading-elements">
                                    <ul class="list-inline mb-0">
                                        <li><a data-action="collapse"><i class="ft-minus"></i></a></li>
                                        <li><a data-action="expand"><i class="ft-maximize"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="card-content collapse show">
                                <div class="card-body">

                                    <form id="form1" class="form" action="/previa-contratacion" method="post"
                                        novalidate enctype="multipart/form-data">
                                        <input type="hidden">
                                        <div class="form-body">
                                            <div class="row">
                                                <div class="col-lg-4 col-md-12">
                                                    <div class="form-group">
                                                        <h5>Gestión</h5>
                                                        <div class="controls">
                                                            <input type="text" name="gestion"
                                                                class="form-control mb-1 square" required
                                                                data-validation-required-message="Deber Ingresar los Datos"
                                                                onkeyup="javascript:this.value=this.value.toUpperCase();"
                                                                style="text-transform:uppercase;">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-lg-4 col-md-12">
                                                    <div class="form-group">
                                                        <h5>Modalidad</h5>
                                                        <div class="controls">
                                                            <select class="select2 form-control square"
                                                                data-validation-required-message="Deber Ingresar los Datos"
                                                                required id="select2-tags4"
                                                                th:field="${contratacion.modalidad}"
                                                                name="id_modalidad">
                                                                <option value="">Seleccionar un Modalidad</option>
                                                                <option th:each="moda : ${modalidades}"
                                                                    th:value="${moda.id_modalidad}"
                                                                    th:if="${moda.estado_modalidad != 'X'}"
                                                                    th:text="${moda.nombre_modalidad}">
                                                                </option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-actions">
                                            <button style="width:100%;" type="submit"
                                                class="btn btn-info buttonAnimation box-shadow-3 mr-1 mb-1"
                                                data-animation="pulse">
                                                <i class="la la-check-square-o"></i> Registrar
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <!-- END: Content-->
    <div class="sidenav-overlay"></div>
    <div class="drag-target"></div>
    <footer th:replace="layout/footer :: footer"> </footer>

    <script>
        var errorMensaje = document.getElementById("errorMensaje");

        selectElement.addEventListener("input", function () {
            if (this.value !== "") {
                errorMensaje.textContent = "";
            }
        });

        document.getElementById("miFormulario").addEventListener("submit", function (event) {
            if (selectElement.value === "") {
                errorMensaje.textContent = "Debe seleccionar una opción";
                event.preventDefault();
            } else {
                errorMensaje.textContent = "";
            }
        });
    </script>
    <div th:replace="layout/script :: script"></div>

</body>
<!-- END: Body-->
</html>
