<body class="vertical-layout vertical-menu-modern 2-columns   fixed-navbar" data-open="click"
    data-menu="vertical-menu-modern" data-col="2-columns">

    <!-- BEGIN: Header-->
    <nav th:replace="layout/topBar :: topBar"></nav>
    <!-- END: Header-->

    <!-- BEGIN: Main Menu-->
    <nav th:replace="layout/sideBar :: sideBar"></nav>
    <!-- END: Main Menu-->

    <!-- BEGIN: Content-->
    <div class="app-content content">
        <div class="content-overlay"></div>
        <div class="content-wrapper">

            <section id="basic-form-layouts">
                <div class="row match-height">
                    <div class="col-md-12">
                        <div class="card border-bottom-dark box-shadow-2 border-bottom-2">
                            <div class="card-header card-head-inverse bg-dark">
                                <h4 class="card-title text-white" id="basic-layout-form">Registro de Contratacion</h4>
                                <a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
                                <div class="heading-elements">
                                    <ul class="list-inline mb-0">
                                        <li><a data-action="collapse"><i class="ft-minus"></i></a></li>
                                        <li><a data-action="expand"><i class="ft-maximize"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="card-content collapse show">
                                <div class="card-body">
                                    <th:block th:if="${contratacion.id_contratacion != null}">
                                        <form class="form" action="/ContratacionModF" method="post"
                                            enctype="multipart/form-data">
                                    </th:block>
                                    <th:block th:if="${contratacion.id_contratacion == null}">
                                        <form id="form1" class="form" action="/ContratacionF" method="post"
                                            enctype="multipart/form-data">
                                    </th:block>
                                    <input type="hidden" th:field="${contratacion.id_contratacion}">

                                    <input type="hidden" name="id_archivo_adjunto"
                                        th:field="${contratacion.archivoAdjunto.id}">


                                    <div class="form-body">
                                        <h4 class="form-section"><i class="la la-archive"></i> Información de la
                                            Contratación</h4>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group row mx-auto">
                                                    <label class="col-md-5 label-control"
                                                        for="userinput6">Resuelve</label>
                                                    <div class="col-md-7">
                                                        <textarea th:field="${contratacion.cargo_servicio_contratacion}"
                                                            data-validation-required-message="Deber Ingresar los Datos"
                                                            required id="userinput8" rows="6"
                                                            class="form-control border-primary" name="bio"
                                                            placeholder="Resumen de la Resolución"></textarea>

                                                    </div>
                                                </div>
                                            </div>
                                        


                                        </div>


                                        <div class="row">

                                            <div class="col-md-6">
                                                <div class="form-group row mx-auto">
                                                    <label class="col-md-5 label-control" for="userinput6">Número de la
                                                        Resolución</label>
                                                    <div class="col-md-7">
                                                        <input th:field="${resolucion.numero_resolucion}" type="text"
                                                            name="text" class="form-control mb-1 square"
                                                            data-validation-required-message="Deber Ingresar los Datos"
                                                            required>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="form-group row mx-auto">
                                                    <label class="col-md-5 label-control" for="userinput6">Folio de la
                                                        Resolución</label>
                                                    <div class="col-md-7">
                                                        <input th:field="${resolucion.folio_resolucion}" type="text"
                                                            id="campoFormato1" name="campoFormato1" class="form-control"
                                                            placeholder=" Ejemplo: 01-03"
                                                            data-validation-required-message="Deber Ingresar los Datos"
                                                            required>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>

                                        <div class="row">

                                            <div class="col-md-6">
                                                <div class="form-group row mx-auto">
                                                    <label class="col-md-5 label-control" for="userinput6">Fecha de la
                                                        Resolución</label>
                                                    <div class="col-md-7">
                                                        <input type="date" class="form-control" id="date13"
                                                            th:field="${resolucion.fecha_resolucion}"
                                                            data-validation-required-message="Deber Ingresar los Datos"
                                                            required>
                                                    </div>
                                                </div>
                                            </div>


                                            <div class="col-md-6">
                                                <div class="form-group row mx-auto">
                                                    <label class="col-md-5 label-control" for="userinput6">Adjuntar
                                                        Archivo</label>
                                                    <div class="col-md-7">

                                                        <input type="file" class="form-control-file" id="fileInput"
                                                            name="pdfFile" accept=".pdf" th:field="${resolucion.file}" data-validation-required-message="Deber Ingresar los Datos" required>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>

                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group row mx-auto">
                                                    <label class="col-md-5 label-control">Beneficiado</label>
                                                    <div class="col-md-7">
                                                        <select class="select2 form-control square"
                                                            data-validation-required-message="Deber Ingresar los Datos"
                                                            required id="select2-tags3"
                                                            th:field="${resolucion.beneficiado}"
                                                            name="id_tipo_convenio">
                                                            <option value="">Seleccione un beneficiado</option>
                                                            <th:block
                                                                th:each="tpbeneficiado, index: ${tipoBeneficiados}">
                                                                <optgroup
                                                                    th:label="${tpbeneficiado.nombre_tipo_beneficiado}"
                                                                    th:if="${tpbeneficiado.estado_tipo_beneficiado != 'X'}">
                                                                    <th:block th:each="benefi : ${beneficiados}"
                                                                        th:if="${benefi.tipoBeneficiado.id_tipo_beneficiado == tpbeneficiado.id_tipo_beneficiado}">
                                                                        <option th:value="${benefi.id_beneficiado}"
                                                                            th:if="${benefi.estado_beneficiado != 'X'}"
                                                                            th:text="${benefi.nombre_beneficiado}">
                                                                        </option>
                                                                    </th:block>
                                                                </optgroup>
                                                            </th:block>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="form-group row mx-auto">
                                                    <label class="col-md-5 label-control"
                                                        for="userinput6">Resuelve</label>
                                                    <div class="col-md-7">
                                                        <textarea th:field="${resolucion.objeto_resolucion}"
                                                            data-validation-required-message="Deber Ingresar los Datos"
                                                            required id="userinput8" rows="6"
                                                            class="form-control border-primary" name="bio"
                                                            placeholder="Resumen de la Resolución"></textarea>

                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                        <h4 class="form-section"><i class="la la-envelope"></i> Información Adicional
                                            del Respaldo de la Resolución
                                        </h4>
                                        <div class="row">

                                            <div class="col-md-6">
                                                <div class="form-group row mx-auto">
                                                    <label class="col-md-5 label-control" for="userinput6">Folio del
                                                        Respaldo</label>
                                                    <div class="col-md-7">
                                                        <input th:field="${resolucion.folio_respaldo_resolucion}"
                                                            type="text" id="campoFormato2" name="campoFormato2"
                                                            class="form-control mb-1 square" data-validation-required-message="Deber Ingresar los Datos" required
                                                            placeholder=" Ejemplo: 04-15">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="form-group row mx-auto">
                                                    <label class="col-md-5 label-control" for="userinput6">Adjuntar
                                                        Respaldo</label>
                                                    <div class="col-md-7">

                                                        <input type="file" class="form-control-file" id="fileInput"
                                                            name="pdfFile" accept=".pdf" th:field="${resolucion.file2}" data-validation-required-message="Deber Ingresar los Datos" required>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>

                                    </div>
                                    <div class="form-actions">
                                        <button style="width:100%;" type="submit" id="Dsubmit"
                                            class="btn btn-info buttonAnimation box-shadow-3 mr-1 mb-1"
                                            data-animation="pulse">
                                            <i class="la la-check-square-o"></i> Registrar
                                        </button>
                                    </div>


                                    </form>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </div>
    <!-- END: Content-->

    <div class="sidenav-overlay"></div>
    <div class="drag-target"></div>
    <footer th:replace="layout/footer :: footer"> </footer>
    <div th:replace="layout/script :: script"></div>
    <script>
        $(document).ready(function () {
            $("#form1").submit(function (event) {
                var formato1 = $("#campoFormato1").val();
                var formato2 = $("#campoFormato2").val();
                var formatoRegex = /^\d{2,4}-\d{2,4}$/; // Expresión regular para el formato "01-05"
                if (!formatoRegex.test(formato1) || !formatoRegex.test(formato2)) {
                    Swal.fire({
                        icon: 'warning', // Cambiamos el tipo de alerta a "warning"
                        title: 'Advertencia',
                        text: 'El formato del campo del Folio Resolución y Folio del Respaldo debe ser como este ejemplo: "01-05"',
                    });
                    event.preventDefault(); // Evitar que el formulario se envíe si la validación falla
                } else {
                    // Si la validación es exitosa, bloquea el botón de submit
                    $("#Dsubmit").prop("disabled", true);
                    $("#Dsubmit").html(
                        '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>' +
                        '<span class="sr-only">Cargando...</span>'
                    );
                }
            });
        });
    </script>


    <script>
        var selectElement = document.getElementById("select2-tags6");
        var errorMensaje = document.getElementById("errorMensaje");

        selectElement.addEventListener("input", function () {
            if (this.value !== "") {
                errorMensaje.textContent = "";
            }
        });

        document.getElementById("miFormulario").addEventListener("submit", function (event) {
            if (selectElement.value === "") {
                errorMensaje.textContent = "Debe seleccionar una opción";
                event.preventDefault();
            } else {
                errorMensaje.textContent = "";
            }
        });
    </script>

    <script>
        $('input[type="file"]').on('change', function () {
            var ext = $(this).val().split('.').pop().toLowerCase(); // Convierte la extensión a minúsculas
            if ($(this).val() != '') {
                if (ext == "pdf") {
                    if ($(this)[0].files[0].size > 200000000) {
                        Swal.fire({
                            title: '¡Precaución!',
                            text: 'El documento excede el tamaño máximo (150 MB). Por favor, verifica.',
                            icon: 'warning'
                        });
                        $(this).val('');
                    } else {
                        // Si el archivo es válido, oculta la alerta
                        Swal.close();
                    }
                } else {
                    $(this).val('');
                    Swal.fire({
                        title: 'Extensión no permitida',
                        text: 'Solo se permiten archivos con extensión PDF.',
                        icon: 'error'
                    });
                }
            }
        });
    </script>

    <script>
        /*TABLA CON FILTRO POR COLUMNA*/
        $(document).ready(function () {
            var table = $('#example').DataTable({
                retrieve: true,
                paging: false,
                orderCellsTop: true,
                fixedHeader: true
            });

            //Creamos una fila en el head de la tabla y lo clonamos para cada columna
            $('#example thead tr').clone(true).appendTo('#example thead');

            $('#example thead tr:eq(1) th').each(function (i) {
                var title = $(this).text(); //es el nombre de la columna
                $(this).html('<input type="text" placeholder="Search...' + title + '" />');

                $('input', this).on('keyup change', function () {
                    if (table.column(i).search() !== this.value) {
                        table
                            .column(i)
                            .search(this.value)
                            .draw();
                    }
                });
            });
        });

    </script>





</body>

</html>
