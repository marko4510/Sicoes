<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="table-responsive" th:fragment="table">
        <table class="table table-striped table-bordered file-export" id="example" style="text-align: center;">
            <thead>
                <tr>
                    <th>Codigo</th>
                    <th>Cargo Servicio</th>
                    <th>Adjudicado</th>
                    <th>Grado de Ins.</th>
                    <th>NIT</th>
                    <th>Monto Mensual</th>
                    <th>Monto Anual</th>
                    <th>Fecha Inicio</th>
                    <th>Fecha Fin</th>
                    <th>Tipo Modalidad</th>
                    <th>Modalidad</th>
                    <th>Proyecto</th>
                    <th>Acciones</th>

                </tr>
            </thead>
            <tbody>
                <tr th:each="contra, index : ${contrataciones}" th:if="${contra.estado_contratacion != 'X'}">

                    <td th:text="${contra.codigo_contratacion}"></td>
                    <td th:text="${contra.cargo_servicio_contratacion}"></td>
                    <td th:text="${contra.persona.nombre_persona}+' '+${contra.persona.ap_paterno_persona}+' '+${contra.persona.ap_materno_persona}"></td>
                    <td th:text="${contra.grado.nombre_grado}"></td>
                    <td th:text="${contra.persona.nit_persona}"></td>
                    <td th:text="${contra.monto_mensual_contratacion}"></td>
                    <td th:text="${contra.monto_anual_contratacion}"></td>
                    <td th:text="${contra.fecha_inicio_contratacion}"></td>
                    <td th:text="${contra.fecha_fin_contratacion}"></td>
                    <td th:text="${contra.tipoModalidad.nombre_tipo_modalidad}"></td>
                    <td th:text="${contra.modalidad.nombre_modalidad}"></td>
                    <td th:text="${contra.proyecto.nombre_proyecto}"></td>
                    <td>

                                <div class="dropdown-menu">

                            </div>
                        </center>
                        -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    

</body>

</html>
