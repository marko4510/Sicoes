                            </a>
                            <a th:id="${tpm.id_tipo_modalidad}" class="btn btn-danger round text-white"
                                onclick="MandarURL(this.id)">
                                <i class="la la-trash"></i>
                            </a>
                        </center>

                                    <a class="dropdown-item" th:id="${tpm.id_tipo_modalidad}" onclick="MandarURL(this.id)">Eliminar</a>

                    </td>
                </tr>
