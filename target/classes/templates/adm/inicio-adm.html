<!DOCTYPE html>
<html class="loading" lang="en" data-textdirection="ltr">
<!-- BEGIN: Head-->

<head th:replace="layout/head :: head">
</head>
<!-- END: Head-->

<!-- BEGIN: Body-->

<body class="vertical-layout vertical-menu-modern 2-columns   fixed-navbar" data-open="click"
    data-menu="vertical-menu-modern" data-col="2-columns">

    <!-- BEGIN: Header-->
    <nav th:replace="layout/topBar :: topBar"></nav>
    <!-- END: Header-->

    <!-- BEGIN: Main Menu-->
    <nav th:replace="layout/sideBar :: sideBar"></nav>
    <!-- END: Main Menu-->

    <!-- BEGIN: Content-->
    <div class="app-content content">
        <div class="content-overlay"></div>
        <div class="content-wrapper">
            <div class="content-header row">
            </div>
            <div class="content-body">

                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="form-group">

                        <!-- Modal -->
                        <div class="modal fade text-left" id="iconForm" tabindex="-1" role="dialog"
                            aria-labelledby="myModalLabel34" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h3 class="modal-title" id="myModalLabel34">Cambio de Contraseña</h3>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <form action="/verificar-contrasena" method="post">
                                        <div class="modal-body">


                                            <label>Ingrese su contraseña Actual: </label>
                                            <div class="form-group position-relative has-icon-left">
                                                <input type="password" placeholder="contraseña" class="form-control"
                                                    id="contrasena" name="contrasena">
                                                <div class="form-control-position">
                                                    <i
                                                        class="la la-lock font-large-1 line-height-1 text-muted icon-align"></i>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <input type="reset" class="btn btn-outline-secondary btn-lg"
                                                data-dismiss="modal" value="Cancelar">
                                            <input type="submit" class="btn btn-outline-primary btn-lg" value="Enviar">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>






                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 col-sm-12" >
                        <div class="card text-white box-shadow-0 bg-gradient-y-success">
                            <div class="card-header">

                                <h2 class=" text-white"><strong>Bienvenido al sistema!</strong></h2>
                                <a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
                                <div class="heading-elements">
                                    <ul class="list-inline mb-0">

                                    </ul>
                                </div>
                            </div>


                        </div>
                    </div>

                    <div class="col-md-12 col-sm-12" th:if="${activo}">
                        

                        <div class="modal fade" id="miModal" tabindex="-1" role="dialog"
                            aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Editar Contraseña</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <form action="/cambiar-contrasena" method="post">
                                        <div class="modal-body">


                                            <label>Ingrese su nueva Contraseña: </label>
                                            <div class="form-group position-relative has-icon-left">
                                                <input type="password" placeholder="contraseña" class="form-control"
                                                    id="contrasena" name="contrasena">
                                                <div class="form-control-position">
                                                    <i
                                                        class="la la-lock font-large-1 line-height-1 text-muted icon-align"></i>
                                                </div>
                                            </div>
                                        </div>
                                 
                                   
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Cerrar</button>
                                        <button type="submit" class="btn btn-primary">Guardar cambios</button>
                                    </div>
                                </form>
                                </div>
                            </div>
                        </div>


                    </div>

                   
                </div>

            </div>
        </div>
    </div>






    <div class="sidenav-overlay"></div>
    <div class="drag-target"></div>

    <footer th:replace="layout/footer :: footer"> </footer>

    <div th:replace="layout/script :: script"></div>
    <script th:inline="javascript">
        /* Verifica si activoError es true y muestra un SweetAlert de error */
        var activoError = /*[[${activoError}]]*/ false;
        if (activoError) {
            Swal.fire({
                icon: 'warning',
                title: 'Error',
                text: 'La contraseña no es válida.',
            });
        }
    </script>

    <!-- JavaScript para activar el modal al cargar la página -->
    <script th:inline="javascript">
        $(document).ready(function () {
            // Activa el modal al cargar la página
            $('#miModal').modal('show');
        });
    </script>



</body>
<!-- END: Body-->

</html>
