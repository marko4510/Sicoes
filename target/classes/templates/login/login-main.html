<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>INICIAR SESION</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

<body>
    <div class='boxx'>
        <div class='wave -one'></div>
        <div class='wave -two'></div>
        <div class='wave -three'></div>
    </div>

    <div class="container ">
        <div class="box">
            <div class="cover"></div>
            <div class="shadow"></div>
            <div class="content">
                <form id="login" action="/LogearseF" method="post">
                    <div class="form">
                        <lord-icon src="https://cdn.lordicon.com/zthozvfn.json" trigger="loop" delay="100"
                            colors="
                            primary:#b26836,
                            secondary:#66a1ee,
                            tertiary:#f9c9c0,
                            quaternary:#ebe6ef"
                            style="width:180px;height:180px">
                        </lord-icon>
                        <h2>Iniciar Sesión</h2>
                        <div class="inputBox">
                            <input type="text" required name="usuario" placeholder="Usuario">
                            <i class="fa-solid fa-user"></i>
                            
                        </div>
                        <div class="inputBox">
                            <input type="password" required name="contrasena" placeholder="Contraseña">
                            <i class="fa-solid fa-lock"></i>
                            
                        </div>
                        <div class="inputBox">
                            <input type="submit" value="Acceder" class="pull-up">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
    <script src="../../../app-assets/vendors/js/vendors.min.js"></script>
    <script src="../../../app-assets/js/scripts/extensions/ex-component-sweet-alerts.js"></script>
    <script src="../../../app-assets/vendors/js/extensions/sweetalert2.all.min.js"></script>
    <script src="../../../app-assets/vendors/js/extensions/polyfill.min.js"></script>
